<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="fileContainer" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <!-- Content will be generated by JavaScript -->
    </div>

    <script>
        // This is a mock database. In a real application, you would fetch this data from a server.
        // It's important that this data matches the data in dashboard.html.
        const files = [
            { id: '1', name: 'Project_Proposal.pdf', size: '2.5 MB', url: 'https://placehold.co/600x400/EEE/31343C?text=Project_Proposal.pdf' },
            { id: '2', name: 'Marketing_Assets.zip', size: '15.2 MB', url: 'https://placehold.co/600x400/EEE/31343C?text=Marketing_Assets.zip' },
            { id: '3', name: 'Website_Draft.docx', size: '780 KB', url: 'https://placehold.co/600x400/EEE/31343C?text=Website_Draft.docx' },
            { id: '4', name: 'Q2_Financials.xlsx', size: '1.1 MB', url: 'https://placehold.co/600x400/EEE/31343C?text=Q2_Financials.xlsx' },
        ];

        window.onload = function() {
            const fileContainer = document.getElementById('fileContainer');
            const params = new URLSearchParams(window.location.search);
            const fileId = params.get('id');
            const file = files.find(f => f.id === fileId);

            if (file) {
                fileContainer.innerHTML = `
                    <i class="fas fa-file-alt text-6xl text-gray-400 mb-4"></i>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">${file.name}</h2>
                    <p class="text-gray-600 mb-6">Size: ${file.size}</p>
                    <a href="${file.url}" download="${file.name}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline w-full">
                        <i class="fas fa-download mr-2"></i> Download File
                    </a>
                    <p class="text-xs text-gray-400 mt-4">You can download this file without needing to log in.</p>
                `;
            } else {
                fileContainer.innerHTML = `
                    <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-4"></i>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">File Not Found</h2>
                    <p class="text-gray-600">The link may be broken or the file may have been removed.</p>
                `;
            }
        };
    </script>
</body>
</html>
